{% extends 'expense_tracker/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg p-4">
        <h2 class="mb-4">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Author</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label" for="{{ form.name.id_for_label }}">Author name</label>
                {{ form.name }}
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Save Author</button>
                <a href="{% url 'author_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap Form Styling -->
<style>
    input,
    select,
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
</style>
{% endblock %}
