{% extends 'expense_tracker/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Manage Categories</h1>
    <a href="{% url 'category_create' %}" class="btn btn-primary mb-3">Add New Category</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in page_obj %}
            <tr>
                <td>{{ category.name }}</td>
                <td>
                    <a href="{% url 'category_update' category.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'category_delete' category.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Pagination Controls -->
    {% include 'expense_tracker/pagination.html' %}
</div>
{% endblock %}
