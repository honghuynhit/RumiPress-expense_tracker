{% extends 'expense_tracker/base.html' %}

{% block content %}
<h1>Delete Book</h1>
<p>Are you sure you want to delete "{{ book.title }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'book_list' %}">Cancel</a>
</form>
{% endblock %}
