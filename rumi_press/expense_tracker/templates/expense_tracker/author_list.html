{% extends 'expense_tracker/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Manage Authors</h1>
    <a href="{% url 'author_create' %}" class="btn btn-primary mb-3">Add New Author</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for author in page_obj %}
            <tr>
                <td>{{ author.name }}</td>
                <td>
                    <a href="{% url 'author_update' author.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'author_delete' author.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Pagination Controls -->
    {% include 'expense_tracker/pagination.html' %}
</div>
{% endblock %}
